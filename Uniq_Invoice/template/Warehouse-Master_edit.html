{% extends 'header.html' %}
{% load static %}
{% block content %}
   
   <!-- Left Sidebar End -->
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0">Warehouse Master</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Warehouse Master </a>
                                        </li>
                                        <li class="breadcrumb-item active">Warehouse Master </li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col">

                            <div class="h-100">
                                <div class="row mb-3 pb-1">
                                    <div class="col-12">
                                        <div class="d-flex align-items-lg-center flex-lg-row flex-column">


                                        </div><!-- end card header -->
                                    </div>
                                    <!--end col-->
                                </div>
                                <!--end row-->

                                <div class="row">
                                    <div class="col-lg-12  ">
                                        <div class="card" style="padding:25px;">
                                            <div class="card-header align-items-center d-flex">
                                                <h1 class="card-title mb-0 flex-grow-1"> Warehouse Master </h1>

                                            </div><!-- end card header -->
                                        <form  name="warehoseForm" method="POST" onsubmit="return validateForm()" action="{% url 'ItemMaster:warehouse_edit' ware_edit.pk %}">
                                                {% csrf_token %}
                                    
                                            <div class="card-body">
                                                <div class="live-preview">
                                                    <div class="row gy-4">

                                                        <div class="col-xxl-5 col-md-6" >
                                                            <div id="wname">
                                                                <!-- <label for="exampleInputrounded" class="form-label">
                                                                    Warehouse Name: </label> -->
                                                                <input type="text" class="form-control rounded-pill" value="{{ware_edit.warehouse_name}}"
                                                                     onfocusout="ValidateName()" onkeyup="ValidateName()" name="warehousename"
                                                                    placeholder="Enter your Warehousename" >
                                                                <span id="wname1" class="formerror"></span>
                                                            </div>
                                                       

                                                        </div>

                                                        <div class="col-xxl-5 col-md-6" >
                                                            <div id="WAdd">
                                                                <!-- <label for="exampleInputrounded" class="form-label">
                                                                    Warehouse Address : </label> -->
                                                                <input type="text" class="form-control rounded-pill" value="{{ware_edit.warehouse_address}}"
                                                                    onfocusout="Validateitmdes()" onkeyup="Validateitmdes()" name="Warehouse_Add" 
                                                                    placeholder="Enter your Warehouse Address" >
                                                                <span id="wadd1" class="formerror"></span>

                                                            </div>
                                                        </div>

                                                        <br>
                                                        <br>
                                                        <div class="col-xxl-2 col-md-6">
                                                            <div>
                                                                <!-- <label for="exampleInputrounded" class="form-label">
                                                                    Warehouse Address : </label> -->
                                                                    <div class="flex-shrink-0">
                                                                        <button class="btn btn-primary add-btn" data-bs-toggle="modal"
                                                                            data-bs-target="#showModal" type="submit"><i
                                                                                class="ri-add-line align-bottom me-1"></i> Update
                                                                            </button>
                                                                      
                                                                    </div>
                                                        </div>
                                                       

                                                    </div>
                                                    <!--end row-->
                                                </div>

                                            </div>
                                        
                                        </div>
                                    </form>
                                    </div>
                                                      <!--end card-->
                                    </div>

                                  
                                <!--end col-->
                            </div>


                        </div> <!-- end .h-100-->

                    </div> <!-- end col -->

                    <!-- end col -->
                </div>

            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
        {% endblock %}

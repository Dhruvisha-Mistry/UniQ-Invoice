{% extends 'header.html' %}
{% load static %}
{% block content %}
       
       
       <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0">Dealer Update</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Dealer Update 
                                            </a></li>
                                        <li class="breadcrumb-item active">Dealer Update</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col">

                            <div class="h-100">
                              

                                <
                                                    <div class="row gy-4">
                                                        <form method="POST" action="{%url 'UniQInvoice:select_Dealer_Master' sel_dealer.id %}">
                                                            {% csrf_token %}
                                                            <div class="row">
                                                                <div class="col-lg-10 offset-1 ">
                                                                    <div class="card" style="padding:25px;">
                                                                        <div class="card-header align-items-center d-flex">
                                                                            <!-- <h1 class="card-title mb-0 flex-grow-1">Dealer Detail / Registration</h1> -->
                            
                                                                        </div><!-- end card header -->
                                                                        <div class="card-body">
                                                                            <div class="live-preview">
                                                                                <div class="row gy-4">
                            
                                                                                    <div class="col-xxl-12 col-md-6">
                                                                                        <div>
                                                                                            <label for="exampleInputrounded" class="form-label">
                                                                                                dealer company name: </label>
                                                                                            <input type="text" class="form-control rounded-pill"
                                                                                                id="exampleInputrounded" name="dealer_company_name" value = "{{sel_dealer.dealer_company_name}}"
                                                                                                placeholder="Enter your dealer company name"
                                                                                                required>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="col-xxl-6 col-md-6">
                                                                                        <div>
                                                                                            <label for="exampleInputrounded" class="form-label">
                                                                                                Dealer name </label>
                                                                                            <input type="text" class="form-control rounded-pill"
                                                                                                id="exampleInputrounded" name="dealre_name" value = "{{sel_dealer.dealre_name}}"
                                                                                                placeholder="Enter your dealer name" required>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="col-xxl-6 col-md-6">
                                                                                        <div>
                                                                                            <label for="exampleInputrounded"
                                                                                                class="form-label">Dealer Address : </label>
                                                                                            <input type="text" class="form-control rounded-pill"
                                                                                                id="exampleInputrounded" name="dealer_address" value = "{{sel_dealer.dealer_address}}"
                                                                                                placeholder="Enter your Dealer Address" required>
                                                                                        </div>
                                                                                    </div>
                            
                                                                                    <div class="col-xxl-6 col-md-6">
                                                                                        <div>
                                                                                            <label for="exampleInputrounded" class="form-label">GST
                                                                                                Number :</label>
                                                                                            <input type="text" class="form-control rounded-pill"
                                                                                                id="exampleInputrounded" name="gst_number" value = "{{sel_dealer.gst_number}}"
                                                                                                placeholder="Enter your GST Number" required>
                                                                                        </div>
                                                                                        {% if g_msg %}
                                                                                        <div style = "color:red"  class="alert alert-danger" role="alert">
                                                                                        {{g_msg}}
                                                                                        </div>
                                                                                        {% endif %}
                                                                                    </div>
                            
                                                                                    <div class="col-xxl-6 col-md-6">
                                                                                        <div>
                                                                                            <label for="exampleInputrounded"
                                                                                                class="form-label">Email : </label>
                                                                                            <input type="Email" class="form-control rounded-pill"
                                                                                                id="exampleInputrounded" name="dealer_email_address" value = "{{sel_dealer.dealer_email_address}}"
                                                                                                placeholder="Enter your E-mail" required>
                                                                                        </div>
                                                                                        {% if e_msg %}
                                                                                        <div style = "color:red"  class="alert alert-danger" role="alert">
                                                                                        {{e_msg}}
                                                                                        </div>
                                                                                        {% endif %}
                                                                                    </div>
                            
                                                                                    <div class="col-xxl-6 col-md-6">
                                                                                        <div>
                                                                                            <label for="exampleInputrounded"
                                                                                                class="form-label">Mobile Number :</label>
                                                                                            <input type="number" class="form-control rounded-pill"
                                                                                                id="exampleInputrounded" name="dealer_phone_number" value = "{{sel_dealer.dealer_phone_number}}"
                                                                                                placeholder="Enter your Number" required>
                                                                                        </div>
                                                                                        {% if m_msg %}
                                                                                        <div style = "color:red"  class="alert alert-danger" role="alert">
                                                                                        {{m_msg}}
                                                                                        </div>
                                                                                        {% endif %}
                                                                                    </div>
                                                                                
                                                                                    
                                                                                    <div class="col-xxl-6 col-md-6">
                                                                                        <div>
                                                                                            <label for="exampleInputrounded"
                                                                                                class="form-label">Office Number :</label>
                                                                                            <input type="number" class="form-control rounded-pill"
                                                                                                id="exampleInputrounded" name="dealer_office_number" value = "{{sel_dealer.dealer_office_number}}"
                                                                                                placeholder="Enter your Office Number" required>
                                                                                        </div>
                                                                                    </div>
                            
                                                                                    <br>
                                                                                    <br>
                                                                                    
                                                                                    <button class="btn btn-primary" name="submit"> Submit </button>
                                                                                    
                                                                                </div>
                                                                                <!--end row-->
                                                                            </div>
                            
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                        

                                                        <!--end col-->
                                                 
                                                    </div>
                                                    <center><a href = "{% url 'UniQInvoice:dealercanwatch' %}"><button class="btn btn-primary" name="submit"> Cancel </button></a></center>
                                                    <!--end row-->
                                       


                        </div> <!-- end .h-100-->

                    </div> <!-- end col -->

                    <!-- end col -->
                </div>

            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        {% endblock %}

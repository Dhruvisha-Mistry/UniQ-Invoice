    <script>
   
        function clearErrors() {
    
            errors = document.getElementsByClassName('formerror');
            for (let item of errors) {
                item.innerHTML = "";
            }
    
    
        }
        function seterror(id, error) {
            //sets error inside tag of id 
            element = document.getElementById(id);
            element.getElementsByClassName('formerror')[0].innerHTML = error;
    
        }
        function validateForm() {
            var returnval = true;

            var numRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            var numberRegex = new RegExp("[0-9]");
            
            var iname = document.forms['itemadd']["itemname"].value;

            }
            var mname = document.forms['itemadd']["modelname"].value;
            if (mname.length > 50) {
                seterror("mname", "Input must be less than 50 characters");
                returnval = false;
            }

            var mname = document.forms['itemadd']["modelname"].value;

                seterror("MRP", "This field is required");
                returnval = false;
            }
            else if (isNaN(Mrp)) {
                seterror("MRP", "only digits are allowed");

            var Btype = document.forms['itemadd']["battery"].value;

            else if (isNaN(Ampear)) {

            }

            var Quantity = document.forms['itemadd']["quantity"].value;

                returnval = false;
            }
            else if (isNaN(Quantity)) {
                seterror("qty", "only digits are allowed");
                returnval = false;
            }
          
              
                return returnval;
            }
    
        </script>

        <script>
            function onlyNumberKey(evt) {
